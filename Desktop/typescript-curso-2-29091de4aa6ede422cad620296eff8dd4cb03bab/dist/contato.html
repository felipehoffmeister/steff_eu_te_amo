<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contato - GM7 Assesoria Imobiliaria</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>
        <div class="caixa">
            <h1><img src="gm7logo.png" weight="150px"></h1>
            <nav>
                <ul display="inline">
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="queroAlugar.html">Quero Alugar</a> </li>
                    <li><a href="queroComprar.html">Quero Comprar</a> </li>
                    <li><a href="propietario.html">Propietario</a> </li>
                    <li><a href="imoveis.html">Imoveis</a></li>
                    <li><a href="quemSomos.html">Quem Somos</a></li>
                    <li><a href="contato.html">Contato</a></li>


                </ul>
            </nav>
        </div>

    </header>

    <main>

        
       
        
        <form>
          
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text=" id="nomesobrenome" class ="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email"  class ="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"  class ="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"  class ="input-padrao" required>  </textarea>

            <fieldset>
                <legend> Como prefere o nosso contato</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone"
                        id="radio-telefone"> Telefone</label>

                <label for="radio-whats"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whats" checked> Whatsapp</label>

            </fieldset>


            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
    
    </main>


    <footer>
        <img src="logogm7preto.webp" weight="150px">
    </footer>

</body>

</html>
